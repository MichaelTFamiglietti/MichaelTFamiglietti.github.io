    <div class="container">
		<section id="main_content">
        
            <h3>Spaycey</h3>
            <table id="table">
                <tr>
                    <td id='game_bind' />
                    <td width="150px">
                        <div id="debug"></div>
                        <p><br /><br /><br />
                            Controls: <br />
                            W A S D - Movement<br /><br />
                            Q E - Switch Weapons<br /><br />
                            L - Click - Primary<br /><br />
                            R - Click - Secondary<br /><br />
                            Enter - Start Game<br /><br />
                            Mute Music - M<br /><br />
                            Mute Effects - N
                        </p>
                    </td>
                </tr>
            </table>
            
		</section>

    <script>
        function load() {
            //game.canvas.onClick = function (e) { e.preventDefault(); }
            game.canvas.oncontextmenu = function (e) { e.preventDefault(); }
            document.oncontextmenu = function (e) { e.preventDefault(); };
            //document.getElementById("debug").onClick = function (e) { e.preventDefault(); };
            document.getElementById("debug").oncontextmenu = function (e) { e.preventDefault(); };
            //document.onClick= function (e) { e.preventDefault(); };
            game.load.image('player', 'res/Player.png');
            game.load.image('enemy', 'res/Enemy.png');
            game.load.image('bulletPlayer', 'res/BulletPlayer.png');
            game.load.image('bulletEnemy', 'res/BulletEnemy.png');

            game.load.audio('bg', 'res/Music/Never-Sit-Still.wav');
            music = game.add.audio('bg');
            music.play(0, 0, 1, true, true);
            game.load.audio('shot', 'res/Music/Shot.wav');
            shot = game.add.audio('shot');

            game.load.audio('impact', 'Impact.mp3');
            game.load.audio('death', 'Death.mp3');

            impact = game.add.audio('impact');
            death = game.add.audio('death');
            
            for(var i = 0; i < GunStrings.length; ++i) {
                game.load.image(GunStrings[i], "res/Icons/GunIcon" + i + ".png");
            }
        }
    </script>
