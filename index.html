<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Space Shooter Game</title>
        <style src="style.css"></style>
        <script src="lib/phaser.min.js" type="text/javascript"></script>
        
        <script src="src/enemy.js" type="text/javascript"></script>
        <script src="src/bullet.js" type="text/javascript"></script>
        <script src="src/player.js" type="text/javascript"></script>
        <script src="src/game.js" type="text/javascript"></script>
    </head>
    
    <body>
    <center>
        <h3>Space Shooter Game - With Phaser</h3>
        <p> Developed by: Michael Taylor Famiglietti<br />
            **** NOTICE ****<br />
            Current game state is in heavy development.
        </p>
        
        <table id="table">
            <tr>
                <td id='game_bind' />
                <td width="150px">
                    <div id="debug"></div>
                    <p><br /><br /><br />
                        Controls: <br />
                        W A S D - Movement<br />
                        L - Click - Primary<br />
                        R - Click - Secondary<br />
                        Spacebar - Start Game
                    </p>
                </td>
            </tr>
        </table>
        

        
    </center>
    
    <script>
        function load() {
            game.canvas.onClick = function (e) { e.preventDefault(); }
            game.canvas.oncontextmenu = function (e) { e.preventDefault(); }
            document.oncontextmenu = function (e) { e.preventDefault(); };
            document.getElementById("debug").onClick = function (e) { e.preventDefault(); };
            document.getElementById("debug").oncontextmenu = function (e) { e.preventDefault(); };
            document.onClick= function (e) { e.preventDefault(); };
            game.load.image('player', 'res/Player.png');
            game.load.image('enemy', 'res/Enemy.png');
            game.load.image('bulletPlayer', 'res/BulletPlayer.png');
            game.load.image('bulletEnemy', 'res/BulletEnemy.png');
        }
    </script>
    
    </body>
    
</html>
